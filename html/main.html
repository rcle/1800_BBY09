    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script>
        getName();

        // calls loadLocal function then clears local storage
        window.onload = (event) => {
            loadLocal();   
            window.localStorage.clear();
        }

        /*
        Adds an event listener to the seeRest button, so onclick it gets the values
        in the local storage, then goes to the swipe.html page.
        */
        document.getElementById("seeRest").addEventListener("click", function(){
                getValues().then(function(){
                window.location.replace("swipe.html")
            });
        });
 
        var slider = document.getElementById("myRange");
        var output = document.getElementById("sliderVal");
        output.innerHTML = slider.value; // Display the default slider value
 
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value + "km";
            slider.setAttribute("value", this.value);
        }
        
        // update the max approved restaurants
        var approved = document.getElementById("apprNum");
        approved.oninput = function(){
            var numberValue = approved.value;
            approved.setAttribute("value", numberValue);
        }
    </script>
